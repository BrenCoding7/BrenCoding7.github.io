var l_facing = false;

var l_track = 0;
/*Syellowbeginning*/




sjs.keyDown(SPACE_KEY, function(){

Icecreamm.setSize(40,20);

Icecreamm.noBounds= true;
if(r_facing == true){
	setTimeout(function(){

},1500);

Icecreamm.pushRight(24);
Icecreamm.setImage("Images/Rightcream.png")
} else {

canShoot = true;
},1500);

},0);
}

} //end canShoot if statement

//Right
sjs.keyDown(RIGHT_KEY, function(){
	if(Movement==true) {
r_facing = true;
/*l_facing = false;*/
r_track = r_track + 1;
player.pushRight(2);
if(r_track <= 2){
player.setImage(r_images[r_track]);
} // end walking if
if(r_track == 2){
r_track = 0;
} // reset walking array
if(r_track >= 3){
	player.setImage("Images/Rightslimejump.png");
	player.setSize(75,70.5882353);
}
} //jumping image
}); //end Right key

//Left
sjs.keyDown(LEFT_KEY, function(){
		if(Movement==true) {
/*l_facing = true;*/
r_facing = false;
l_track = l_track + 1;
player.pushLeft(2);
if(l_track <= 2){
player.setImage(l_images[l_track]);
} //end walking if
if(l_track == 2){
l_track = 0;
} // reset walking array
if(l_track >= 3){
player.setImage("Images/leftslimejump.png");
player.setSize(75,70.5882353);
}
}
}); //end Left key

	player.pushUp(55);

l_track = 3;
} else {
player.setImage("Images/leftslimejump.png");

l_track = 3;
}
}
} //end canJump if statement

sjs.stoppedBy(x,y);
//player.setSize(75,66.15);
if(canJump == false){
	canJump = true;
	r_track = 0;
	l_track = 0;
	player.setImage("Images/Beginning_Slime.png");
}
});



sjs.onHit("player",["right_screen","left_screen","top_screen"],function(x,y){
sjs.stoppedBy(x,y);
});
player.noBounds = true;

//Player-Platform Onhit
sjs.onHit("player","platform",function(x,y){
sjs.stoppedBy(x,y);
if(canJump == false && x.y < y.y-66.15){
canJump = true;
r_track = 0;
l_track = 0;
}
});

sjs.stoppedBy(x,y);
if(canJump == false && x.y < y.y-66.15){
canJump = true;
r_track = 0;
l_track = 0;
}
});

sjs.stoppedBy(x,y);
});

sjs.onHit("Lava","player", function(x,y){
y.destroy();
window.location="index3.html";
});

sjs.onHit("enemy",["left_screen","right_screen"], function(x,y){
sjs.bounceOff(x,y);
});
	
sjs.onHit("enemy","platform", function(x,y){
if(x.isAboveOf(y) == true){
sjs.stoppedBy(x,y);
} else {
sjs.bounceOff(x,y);
}
});


sjs.onHit("Icecreamm","enemy", function(x,y){
x.destroy();
y.destroy();
});
sjs.onHit("Icecreamm","Lava", function(x,y){
x.destroy();

Obsidian.type = "Obsidian";
Obsidian.setSize(90,90);
Obsidian.moveTo(y.x,y.y);
y.destroy();

});

sjs.onHit("Icecreamm",["platform","jump_pad", "Soda","Coin","flag", "Icecreamm", "balloon", "Obsidian"], function(x,y){
sjs.bounceOff(x,y);
});

sjs.onHit("Icecreamm",["right_screen","left_screen"], function(x,y){
x.destroy();
});


sjs.onHit("player","enemy", function(x,y){
if(x.isAboveOf(y) == true){
y.destroy();
x.pushUp(19);
} else {
x.destroy();
window.location="index3.html";
}
});

sjs.onHit("player","jump_pad", function(x,y){
if(x.isAboveOf(y) == true){
player.pushUp(70);
} else {
sjs.stoppedBy(x,y);
}
});

var score = 0;
var score_txt = new sjs.Text("Coins: 0", 21, "green");
score_txt.right().offset(-30, 0);
score_txt.fixed = true;
sjs.onHit("player","Coin", function(x,y){
score = score + 1;
score_txt.setText("Coin :"+ score);
localStorage.setItem("score", score);
y.destroy();
});


sjs.onHit("player","Soda",function(x,y){
	y.destroy();
player.friction=0.17;
setTimeout(function() {
	player.friction=0.3;
}, 10000)

});

sjs.onHit("player","balloon",function(x,y){
sjs.stoppedBy(x,y);
if(canJump == false && x.y < y.y-66.15){
canJump = true;
r_track = 0;
l_track = 0;
y.setGravity(0.8);
setTimeout(function() {
	y.destroy();
},6000)
}
});

y.destroy();
});

// && x.y < y.y-85 after canjump

//Idle

window.addEventListener("keyup", function(e){
	if(canJump == true){ //added to keep jump image above ground
		if(e.keyCode == RIGHT_KEY){
		player.setImage("Images/Beginning_Slime.png");
		r_track = 0;
		player.setSize(75,66.15);
		} else if (e.keyCode == LEFT_KEY){
		player.setImage("Images/Beginning_Slime.png");
		l_track = 0;
		player.setSize(75,66.15);
		}// end if else
	}
